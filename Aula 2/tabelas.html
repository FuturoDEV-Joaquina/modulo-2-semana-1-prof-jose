<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>
<body>
  <h1>Tabelas</h1>

  <table border="1pt solid black">
    <thead>
      <tr>
        <th>Cabeçalho</th>
        <th>Coluna 1</th>
        <th>Coluna 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="3">Corpo</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Rodapé</td>
        <td colspan="2">**</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
